<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaceMaker AI Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .gradio-container {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Loading AI Interface...</span>
    </div>
    
    <iframe 
        id="gradio-frame"
        class="gradio-container"
        src="http://localhost:7860"
        allow="camera; microphone; geolocation; encrypted-media; autoplay"
        allowfullscreen
        style="display: none;"
        onload="hideLoading()"
        onerror="showError()">
    </iframe>

    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('gradio-frame').style.display = 'block';
            console.log('✅ Gradio interface loaded successfully');
        }
        
        function showError() {
            document.getElementById('loading').innerHTML = `
                <div style="text-align: center; color: #e74c3c;">
                    <h3>⚠️ Failed to Load AI Interface</h3>
                    <p>Make sure the backend server is running on localhost:7860</p>
                    <button onclick="location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }
        
        // Auto-reload if iframe fails to load after 10 seconds
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                showError();
            }
        }, 10000);
    </script>
</body>
</html>
